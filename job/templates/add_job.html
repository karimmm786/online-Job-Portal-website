{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}
<marquee style="font-family: 'Monotype Corsiva'; font-size: 25px; color: darkcyan; font-weight: bold; background-color: black">
    Add Job Details
</marquee>
<hr>
<form class="container mt-5" onsubmit =" return checkpass();" name="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Job Tittle</label>
            <input type="text" class="form-control" name="jobtitle" placeholder="Enter Job Title">
        </div>
        </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Start Date</label>
            <input type="date" class="form-control" name="startdate" required>
        </div>
        <div class="form-group col-md-6">
            <label>End Date</label>
            <input type="date" class="form-control" name="enddate" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Salary(Per Month)</label>
            <input type="text" class="form-control" name="salary" required>
        </div>
        <div class="form-group col-md-6">
            <label>Company logo</label>
            <input type="file" class="form-control" name="logo" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Experience(In Years)</label>
            <input type="text" class="form-control" name="experience">
        </div>
        <div class="form-group col-md-6">
            <label>Company Location</label>
            <input type="text" class="form-control" name="location">
        </div>
    </div>
    <div class="form-group col-md-12">
            <label>Skills</label>
            <input type="text" class="form-control" name="skills" placeholder="Skills Required">
        </div>
     </div>
    <div class="form-group col-md-12">
            <label>Description</label>
            <input type="text" class="form-control" name="description">
        </div>
     </div>
    <input type="submit" value="Submit" class="btn btn-primary my-3" style="width: 200px">
</form>
{% include 'footer.html' %}
{% if error == "no" %}
<script>
    alert("Job Details has been added");
    window.location.href = "{% url  'job_list' %}";
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Something went wrong,Try Again...");
</script>
{% endif %}


{% endblock %}
